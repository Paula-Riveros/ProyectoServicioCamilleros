<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto"></div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="id">Número de documento</label>
                <input type="number" class="form-control" id="id" name="id" [(ngModel)]="id" required >
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="edad" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" required>
            </div>

            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
        </form>
    </div>
</div>
