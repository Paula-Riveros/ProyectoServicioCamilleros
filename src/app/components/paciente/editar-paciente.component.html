<div class="container" *ngIf="paciente">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <!-- <div class="form-group">
                <label for="id">Número de documento</label>
                <input type="number" class="form-control" id="id" name="id" [(ngModel)]="paciente.id" required >
            </div> -->

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="paciente.nombre" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="paciente.edad" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="paciente.direccion" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" [(ngModel)]="paciente.telefono" required>
            </div>

            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i class="fas fa-pencil-alt"></i> Actualizar</button>
            <button class="btn btn-outline-primary btn-block" routerLink="/camilleros/paciente/lista"><i class="fas fa-arrow-alt-circle-left"></i> Regresar</button>
        </form>
    </div>
    </div>
</div>
