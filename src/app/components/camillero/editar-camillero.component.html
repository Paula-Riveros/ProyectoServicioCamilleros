<div class="container" *ngIf="camillero">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            
            <!-- <div class="form-group">
                <label for="idCamillero">NÃºmero de documento</label>
                <input type="number" class="form-control" id="idCamillero" name="idCamillero" [(ngModel)]="camillero.idCamillero" required >
            </div> -->

            <div class="form-group">
                <label for="nombreCamillero">Nombre</label>
                <input type="text" class="form-control" id="nombreCamillero" name="nombreCamillero" [(ngModel)]="camillero.nombreCamillero" required>
            </div>
        
            <div>
                <label for="estadoCamillero">Estado</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="estadoCamillero" id="estadoCamillero" [value]="true" [(ngModel)]="camillero.estadoCamillero"> Activo
                    </label>
                    &nbsp;
                    <label class="radio-inline">
                        <input type="radio" name="estadoCamillero" id="estadoCamillero" [value]="false" [(ngModel)]="camillero.estadoCamillero"> Inactivo
                    </label>
                </div>
            </div>

            <div class="mt-3" style="text-align: center;">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i class="fas fa-pencil-alt"></i> Actualizar</button>
            &nbsp; &nbsp;
            <button class="btn btn-outline-primary btn-block" routerLink="/camilleros/camillero/lista"><i class="fas fa-arrow-alt-circle-left"></i> Regresar</button>
        </div>
        </form>
    </div>
    </div>
</div>
